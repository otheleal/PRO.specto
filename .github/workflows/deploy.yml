# Nome do Workflow
name: Deploy to GitHub Pages

# Gatilho: Executa sempre que houver um 'push' para a branch 'main'
on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

# Permissões necessárias para o workflow poder publicar no GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Tarefas a serem executadas
jobs:
  # Tarefa de build
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: 'npm'
      - name: Install dependencies
        run: npm ci
      - name: Build project
        run: npm run build
      - name: Upload build artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist' # Aponta para a pasta gerada pelo 'npm run build'

  # Tarefa de deploy
  deploy:
    needs: build # Só executa depois que a tarefa 'build' terminar com sucesso
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
